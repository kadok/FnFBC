<!doctype html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://bcdn-4ff4f23f.we-stats.com/scripts/4ff4f23f/4ff4f23f.js"></script>

    <title>BioCatch - Account Overview</title>
  </head>
  <body>

  <div class="content">
    <div class="container">
      <div class="row">

        <!-- Side image -->
        <div class="col-md-6 order-md-2">
          <img src="images/biocatch-logo-dec-2022.png" alt="Image" class="img-fluid">
        </div>

        <!-- Content -->
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-10">
              
              <div class="mb-4">
                <h3>Account Overview</h3>
                <p class="mb-4">Welcome, <strong>John Smith</strong></p>
              </div>

              <!-- Account details -->
              <div class="mb-4 p-3" style="background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05);">
                <p><strong>Bank:</strong> 123 - Example Bank</p>
                <p><strong>Branch:</strong> 0001</p>
                <p><strong>Account:</strong> 12345-6</p>
                <p><strong>Available Balance:</strong> $5,320.45</p>
                <p><strong>Credit Limit:</strong> $2,000.00</p>
              </div>

              <!-- Action buttons -->
              <div class="d-grid gap-2">
                <button class="btn btn-primary btn-block mb-2" onclick="actionHandler('transfer')">Make a Transfer</button>
                <button class="btn btn-primary btn-block mb-2" onclick="actionHandler('payment')">Pay Bills</button>
                <button class="btn btn-primary btn-block mb-2" onclick="actionHandler('statement')">View Statement</button>
                <button class="btn btn-primary btn-block mb-2" onclick="actionHandler('cards')">Manage Cards</button>
              </div>

              <!-- Message area -->
              <div id="message" class="mt-3 text-center"></div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    customerId = "csid0123456789";
    //customerId = cdApi.getCustomerSessionID();
    cdApi.setCustomerSessionId(customerId);
    cdApi.changeContext("account_screen");

    function actionHandler(type) {
      let msg = '';
      switch(type) {
        case 'transfer':
          msg = 'Redirecting to transfers area...';
          break;
        case 'payment':
          msg = 'Redirecting to payments...';
          break;
        case 'statement':
          msg = 'Opening account statement...';
          break;
        case 'cards':
          msg = 'Opening card management...';
          break;
      }
      document.getElementById('message').innerHTML = '<p class="text-success">' + msg + '</p>';
      
      // Here you can use window.location.href to link to real pages
      window.location.href = "payment.html";
    }
  </script>

  </body>
</html>
