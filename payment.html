<!doctype html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- Icons & CSS -->
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://bcdn-4ff4f23f.we-stats.com/scripts/4ff4f23f/4ff4f23f.js"></script>

    <title>Make Payments</title>
  </head>
  <body>

  <div class="content">
    <div class="container">
      <div class="row">
        
        <!-- Optional image/branding -->
        <div class="col-md-6 order-md-2">
          <img src="images/biocatch-logo-dec-2022.png" alt="Image" class="img-fluid">
        </div>

        <!-- Payment form -->
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Make a Payment</h3>
                <p class="mb-4">Secure credit card checkout</p>
              </div>

              <form id="paymentForm" action="#" method="post">
                <div class="form-group first">
                  <label for="cardName">Name on Card</label>
                  <input type="text" class="form-control" id="cardName" required>
                </div>

                <div class="form-group">
                  <label for="cardNumber">Card Number</label>
                  <input type="text" class="form-control" id="cardNumber" maxlength="16" placeholder="" required>
                </div>

                <div class="form-group">
                  <label for="expiry">Expiry Date</label>
                  <input type="text" class="form-control" id="expiry" placeholder="" maxlength="5" required>
                </div>

                <div class="form-group">
                  <label for="cvv">CVV</label>
                  <input type="password" class="form-control" id="cvv" maxlength="4" required>
                </div>

                <div class="form-group last mb-4">
                  <label for="amount">Amount</label>
                  <input type="number" class="form-control" id="amount" step="0.01" placeholder="" required>
                </div>

                <input type="button" id="btn_payment" value="Pay Now" class="btn text-white btn-block btn-primary">
                <div id="paymentMessage" class="mt-3 text-center"></div>
              </form>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    customerId = "csid0123456789";
    //customerId = cdApi.getCustomerSessionID();
    customerSessionId = "dummy";
    action = "getScore";
    activityType = "MAKE_PAYMENT";
    uuid = "kxywz12345"
    brand = "SD";
    solution = "ATO";
    iam = document.getElementById("username");

    cdApi.setCustomerSessionId(customerId);
    cdApi.changeContext("payment_screen");

    document.getElementById("btn_payment").onclick =  function() {callBioCatchAPI( customerId, action, customerSessionId, activityType, uuid, brand, solution, iam )};
</script>
  </body>
</html>
